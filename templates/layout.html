<!doctype html>
<html>
<head>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:ital@1&family=Noto+Sans:wght@100&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <title>Weather App - {% block title %}Layout{% endblock %}</title>
    {% endblock %}
</head>
<body>
<div id="nav">
    <a href="{{ url_for('index') }}">Home</a> |
    <a href="{{ url_for('about') }}">About</a>
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
<div id="footer">
    {% block footer %}
        <p><b>Weather App</b> by Sachh Moka</p>
        <p>Initial layout sourced from: IT@JCU Flask Demo by Lindsay Ward - <a href="http://github.com/lindsaymarkward/flaskdemo">Original source on GitHub</a>.</p>
    {% endblock %}
</div>
</body>
</html>
